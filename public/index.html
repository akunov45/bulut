<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>Bulut Shop — Лучшие товары по доступным ценам</title>

    <!-- Открытая графика для социальных сетей (Open Graph) -->
    <meta property="og:title" content="Bulut Shop — Лучшие товары по доступным ценам">
    <meta property="og:description" content="Широкий ассортимент товаров с доставкой по всей России.">
    <meta property="og:image" content="https://www.bulutshop.com/logo.png">
    <meta property="og:url" content="https://www.bulutshop.com">
    <meta property="og:type" content="website">

    <!-- Иконка сайта (Favicon) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Канонический URL (важно для SEO) -->
    <link rel="canonical" href="https://bulut-shop.vercel.app/">

    <meta name="author" content="Bulut Shop">
    <meta name="keywords" content="товары, интернет-магазин, купить онлайн, Bulut Shop, доставка">
    <meta name="description"
          content="Интернет-магазин Bulut Shop предлагает широкий ассортимент товаров по выгодным ценам. Доставка по всей Области.">
</head>

</body>
